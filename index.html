
<!DOCTYPE html>
<html lang="en">
    <!-- copied from Sam -->
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="row" id="box">
            <div class="col-12 col-md-8 container">
                
                <h1>Calculator</h1>
                <div id="results">0</div>
            </div>
            <div class="col-12 col-md-8 container" id="container">
                <div class="">
                    <button id="AC" class="buttons  operations col-2" value="reset">AC</button>
                    <button id="percent" class="buttons  operations col-2" value="%">%</button>
                    <button id="subtract" class="buttons operations col-2 ">-</button>
                </div>
                <div class="">
                    <button value="7" class="buttons col-2 ">7</button>
                    <button value="8" class="buttons col-2 ">8</button>
                    <button value="9" class="buttons col-2 ">9</button>
                    <button id="multiply" class="buttons operations col-2 ">X</button>
                </div>
                <div class="">
                    <button value="4" class="buttons col-2">4</button>
                    <button value="5" class="buttons col-2 ">5</button>
                    <button value="6" class="buttons  col-2">6</button>
                    <button id="divide" class="buttons operations col-2 ">/</button>
                </div>
                <div class="">
                    <button value="1" class="buttons  col-2">1</button>
                    <button value="2" class="buttons  col-2">2</button>
                    <button value="3" class="buttons  col-2">3</button>
                    <button id="add" class="buttons operations col-2 ">+</button>
                </div>
                <div class="">
                    <button value="." class="buttons  col-2">.</button>
                    <button value="0" class="buttons  col-2">0</button>
                    <button id="equals" class="buttons col-2 operations ">=</button>
                </div>
            </div>
        </div>

	    <script type="text/javascript" src="js.js"></script>	
    </body>
</html>
